<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理名のタイトルを入れる</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFFFFF; /* ページ全体の背景の色 */
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #FCFCFC; /* テーブルの一番上だけの色 */
        }
        .extra-recipe-container {
            display: flex;
            justify-content: space-between;
            padding: 20px 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .extra-recipe img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ESFIRRA (エスフィーハ)</h1>
    <h3>☆約〇人用　約〇個　 ☆調理時間○○分</h3>
    <table>
        <tr>
            <th>材料</th>
            <th>量</th>
        </tr>
        <tr>
            <td>パン</td>
            <td>2枚</td>
        </tr>
        <tr>
            <td>ハム</td>
            <td>1枚</td>
        </tr>
        <tr>
            <td>チーズ</td>
            <td>1枚</td>
        </tr>
        <tr>
            <td>マヨネーズ</td>
            <td>大量</td>
        </tr>
        <tr>
            <td>小麦粉</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>れんこん</td>
            <td>約○○g</td>
        </tr>
        <tr>
            <td>気持ち</td>
            <td>あるだけ</td>
        </tr>
    </table>
    <h2>手順</h2>
    <ol>
        <li>パンにマヨネーズを塗ります。</li>
        <li>ハムとチーズをパンで挟みます。</li>
        <li>お好みでトーストすれば完成です。</li>
    </ol>
    <h2>ポイント</h2>
    <ol>
        <li>まず手を洗うこと。</li>
        <li>怪我をしないこと。</li>
        <li>美味しくいただくこと。</li>
    </ol>

    <div class="extra-recipe-container">
        <div class="extra-recipe">
            <img src="esfirra1.jpg" alt="レシピ画像1">
        </div>
        <div class="extra-recipe">
            <img src="esfirra2.jpg" alt="レシピ画像2">
        </div>
        <div class="extra-recipe">
            <img src="esfirra3.jpg" alt="レシピ画像3">
        </div>
        <div class="extra-recipe">
            <img src="esfirra4.jpg" alt="レシピ画像4">
        </div>
        <div class="extra-recipe">
            <img src="esfirra5.jpg" alt="レシピ画像5">
        </div>
    </div>
</body>
</html>
